<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Responsive</title>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="image.png" alt="Robot ilustración">
    </div>
    <div class="form-container">
      <h1>Regístrate</h1>
      <p>Crea una cuenta y participa por dos entradas a nuestros eventos.</p>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Ingresa tu correo">
        </div>
        <div class="form-group">
          <label for="password">Crear contraseña</label>
          <input type="password" id="password" placeholder="Mínimo 8 caracteres">
        </div>
        <div class="form-group">
          <label for="repeat-password">Repetir contraseña</label>
          <input type="password" id="repeat-password" placeholder="Repite tu contraseña">
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms">
          <label for="terms">He leído y acepto los <a href="#">Términos y condiciones</a></label>
        </div>
        <button class="btn" type="submit">Crear cuenta</button>
      </form>
      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a href="#">Ingresar</a></p>
      </div>
    </div>
  </div>
</body>
</html>
